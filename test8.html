<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Problem List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f8fb;
            color: #333;
            margin: 20px;
            text-align: center;
        }

        h2 {
            color: #2c3e50;
        }

        textarea {
            width: 80%;
            height: 120px;
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 8px;
            font-size: 16px;
            resize: none;
            outline: none;
        }

        button {
            margin-top: 15px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .form-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .problem-box {
            background-color: #ffffff;
            border: 2px solid #ddd;
            padding: 20px;
            margin: 10px;
            width: 80%;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .problem-box label {
            font-weight: bold;
            color: #2c3e50;
        }

        .problem-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        .problem-box input:focus {
            border-color: #3498db;
            box-shadow: 0px 0px 5px rgba(52, 152, 219, 0.5);
        }

        .problem-box textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border: 2px solid #ffb6c1; /* Soft pink */
            border-radius: 5px;
            font-size: 14px;
            outline: none;
            resize: vertical;
            background-color: #fffaf0; /* Light pastel */
            transition: 0.3s;
        }

        .problem-box textarea:focus {
            border-color: #ff69b4; /* Brighter pink */
            box-shadow: 0px 0px 5px rgba(255, 105, 180, 0.5);
        }
    </style>
</head>
<body>

    <h2>Healthcare Problem List Management</h2>
    <textarea id="problemInput" placeholder="Enter problems, separated by new lines"></textarea>
    <button onclick="generateForm()">Generate Form</button>

    <div class="form-container" id="formContainer"></div>

    <script>
        function generateForm() {
            const problems = document.getElementById("problemInput").value.split("\n").filter(p => p.trim() !== "");
            const formContainer = document.getElementById("formContainer");
            formContainer.innerHTML = ""; // Clear previous form

            problems.forEach(problem => {
                const div = document.createElement("div");
                div.className = "problem-box";
                div.innerHTML = `
                    <label>Problem:</label>
                    <input type="text" value="${problem}" />
                    <label>Plan:</label>
                    <textarea placeholder="Enter treatment plan"></textarea>
                `;
                formContainer.appendChild(div);
            });
        }
    </script>

</body>
</html>
