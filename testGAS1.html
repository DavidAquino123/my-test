<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save to Google Sheet</title>
</head>
<body>
    <h2>Enter Text Below</h2>
    <textarea id="text1" placeholder="Enter first text"></textarea><br><br>
    <textarea id="text2" placeholder="Enter second text"></textarea><br><br>
    <button onclick="saveData()">Save to Google Sheet</button>

    <script>
        function saveData() {
            const text1 = document.getElementById("text1").value;
            const text2 = document.getElementById("text2").value;

            fetch("https://script.google.com/macros/s/AKfycbziI5MD4LYY-3IgwnO8TOjY72RVxQDnpo-myik-Ub6jJugtxM5oUN-_PSbjvxyc_sTR/exec", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text1, text2 })
            })
            .then(response => response.text())
            .then(data => alert("Data saved successfully!"))
            .catch(error => alert("Error: " + error));
        }
    </script>
</body>
</html>
