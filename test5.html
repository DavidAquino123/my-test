<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Problem List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
        }
        .form-container {
            margin-top: 20px;
        }
        .problem-box {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h2>Healthcare Problem List Management</h2>
    <textarea id="problemInput" placeholder="Enter problems, separated by new lines"></textarea>
    <button onclick="generateForm()">Generate Form</button>

    <div class="form-container" id="formContainer"></div>

    <script>
        function generateForm() {
            const problems = document.getElementById("problemInput").value.split("\n").filter(p => p.trim() !== "");
            const formContainer = document.getElementById("formContainer");
            formContainer.innerHTML = ""; // Clear previous form

            problems.forEach(problem => {
                const div = document.createElement("div");
                div.className = "problem-box";
                div.innerHTML = `
                    <strong>Problem:</strong> <input type="text" value="${problem}" /><br>
                    <strong>Plan:</strong> <input type="text" placeholder="Enter treatment plan" />
                `;
                formContainer.appendChild(div);
            });
        }
    </script>

</body>
</html>
